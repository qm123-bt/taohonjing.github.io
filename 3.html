<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="contion">
    <ul class="contion1">
      <li class="swiper-slide swiper-slide1">
          <img src="image/1.jpg">
      </li>
      <li class="swiper-slide swiper-slide2">
          <img src="image/2.jpg">
      </li>
      <li class="swiper-slide swiper-slide3">
          <img src="image/3.jpg">
      </li>
      <li class="swiper-slide swiper-slide4">
          <img src="image/4.jpg">
      </li>
      <li class="swiper-slide swiper-slide5">
          <img src="image/5.jpg">
      </li>
    </ul>  
    <div class="pagination">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot active"></span>
    </div>
    <div class="left1">
            <em class="iconfont iconfont iconjiantouarrowhead7"></em>
        <div class="left2"></div>
       </div>
       <div class="right1">
            <em class="iconfont iconfont iconhonsejian-copy"></em>
         <div class="right2"></div>   
  </div>
  </div>  
</body>
</html>
